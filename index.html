<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar || HTML CSS JS</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h3 class="logo">MEHEDI<span>.</span></h3>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#hero">home</a></li>
          <li><a class="navbar-link" href="#about">about</a></li>
          <li><a class="navbar-link" href="./index.html">service</a></li>
          <li><a class="navbar-link" href="./index.html">gallery</a></li>
        </ul>
      </nav>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu" class="mobile-navbar-icon"></ion-icon>
        <ion-icon name="close" class="mobile-navbar-icon"></ion-icon>
      </div>
    </header>

    <!-- ==================================== 
        Our Main Hero Section Start
    ==================================== -->
    <main>
      <section class="section-hero" id="hero">
        <p>hero section</p>
      </section>
    </main>

    <!-- ==================================== 
      Our Main Hero Section End
    ==================================== -->

    <!-- ==================================== 
        Our About Section Start
    ==================================== -->
    <section class="section-about" id="about">
      <p>About Section</p>
    </section>
    <!-- ==================================== 
      Our About Section End
    ==================================== -->

    <!-- ==================================== 
      Our Social Section Start
    ==================================== -->
    <div class="social">
      <a href="#" class="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="#" class="instagram">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="#" class="linkedin">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
      <a href="#" class="dribbble">
        <ion-icon name="logo-dribbble"></ion-icon>
      </a>
      <a href="#" class="twitter">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="#" class="skype">
        <ion-icon name="logo-skype"></ion-icon>
      </a>
    </div>
    <!-- ==================================== 
      Our Social Section End
    ==================================== -->

    <!-- ==================================== 
      Our Swiper Section Start
    ==================================== -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-1.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-2.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-3.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-4.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-5.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-6.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-7.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-8.jpg"
            alt="Swiper Image"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://swiperjs.com/demos/images/nature-9.jpg"
            alt="Swiper Image"
          />
        </div>
      </div>
    </div>
    <!-- ==================================== 
      Our Swiper Section End
    ==================================== -->

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
